<body>
    <div class="container">
        <center><div style="font-size: 30px;">Formulario de eliminar usuarios</div></center>
        <form id="formulario">
            <div class="form-group">
              <label for="exampleInputid1">ID</label>

              <!--<small id="idHelp" class="form-text text-muted">Nosotros no compartiremos su email con nadie mas</small>-->
            </div>
    
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

<script>
    const btn_eliminar = document.getElementById("formulario");
    btn_eliminar.addEventListener("submit",function(e){
     e.preventDefault();
     copiaid = document.getElementById("exampleInputid").value;
     let codigo =copiaid;
   
     // DELETE request using fetch
     fetch('http://localhost:8080/Usuario/'+copiaid, { method: 'DELETE' });//debo colocar DELETE si pongo GET no funciona para eliminar por eso en el postman se coloca DELETE
     console.log ('Registro Borrado');
     alert ('Registro Borrado');
   

    })
</script>
